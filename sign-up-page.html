<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sign-up-style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="sign-up-box">
      <label class="Text-Box-Description" id="get-rid1">Full Name</label>
      <input
        type="text"
        name="name"
        value
        placeholder="Nevin Puri"
        class="Text-Box"
        id="get-rid2"
      />
      <label class="Text-Box-Description" id="get-rid3">ASH Email</label>
      <input
        type="text"
        name="name"
        value
        placeholder="nevinpuri@ash.nl"
        class="Text-Box"
        id="get-rid4"
      />
      <label class="Text-Box-Description" id="get-rid5">Grade</label>
      <input
        type="text"
        name="name"
        value
        placeholder="Grade 10"
        class="Text-Box"
        id="get-rid6"
      />
      <button class="sign-up-submit-button" id="submit-button">Submit</button>
      <img class="thanks-gif" src="./assetts/giphy.gif" id="thanks-gif" />
    </div>
  </body>
</html>
